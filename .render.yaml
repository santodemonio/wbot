services:
  - type: web
    name: whatsapp-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./start.sh"
    envVars:
      - key: VERIFY_TOKEN
        value: your_real_verify_token
      - key: WHATSAPP_GROUP_ID
        value: your_real_whatsapp_group_id
      - key: PORT
        value: "5000"

